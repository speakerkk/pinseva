<script>
async function loadStateData() {
    const params = new URLSearchParams(window.location.search);
    const stateName = params.get('name');
    
    if (!stateName) {
        window.location.href = 'index.html';
        return;
    }

    // Update Page Titles for SEO
    const cleanName = stateName.replace(/-/g, ' ');
    document.title = `List of Post Offices in ${cleanName} | Pin Seva`;
    document.getElementById('state-header').innerText = `Post Offices in ${cleanName}`;

    const resultDiv = document.getElementById("result");

    try {
        // Use the branch name endpoint to fetch state-wide results
        const res = await fetch(`https://api.postalpincode.in/postoffice/${cleanName}`);
        const data = await res.json();

        if (data[0].Status === "Success") {
            let html = `<p style="margin-bottom:20px;">Found ${data[0].PostOffice.length} post offices in ${cleanName}.</p>`;
            
            data[0].PostOffice.forEach(po => {
                html += `
                <div class="result-card">
                  <div class="card-header">
                    <strong>${po.Name}</strong>
                    <span class="pincode-badge" onclick="navigator.clipboard.writeText('${po.Pincode}')">${po.Pincode} ðŸ“‹</span>
                  </div>
                  <div class="card-details">
                    <p>District: ${po.District}</p>
                    <p>Division: ${po.Division}</p>
                    <p>Delivery: ${po.DeliveryStatus}</p>
                  </div>
                </div>`;
            });
            resultDiv.innerHTML = html;
        } else {
            resultDiv.innerHTML = "<p>No data found for this region.</p>";
        }
    } catch (err) {
        resultDiv.innerHTML = "<p>Error loading data. Please try again.</p>";
    }
}

window.onload = loadStateData;
</script>
